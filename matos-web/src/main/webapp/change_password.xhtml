<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <title>Matos password management</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
  <h2> Password change for user <h:outputText value="#{matos_auth.user}" /> </h2>
  <h:form>
      <h:outputLabel for="old">Old Password:</h:outputLabel>
      <h:inputSecret id="old" value="#{matos_auth.oldPassword}"/>
      <h:outputLabel for="new1">New Password:</h:outputLabel>
      <h:inputSecret id="new1" value="#{matos_auth.newPassword1}"/>
      <h:outputLabel for="new2">Retype New Password:</h:outputLabel>
      <h:inputSecret id="new2" value="#{matos_auth.newPassword2}"/>
      <h:commandButton value="Change" action="#{matos_auth.changePassword}"/>
  </h:form>
  <br/>
  <h:outputText value="#{matos_auth.message}" class="#{matos_auth.messageStyle}" rendered="#{not empty matos_auth.message}"/>
<hr/>
<a href="index.xhtml">Back</a>
</h:body>
</html>
